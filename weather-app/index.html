<!DOCTYPE html>
<html>
<head>
	<title>Weather App</title>
	<meta charset="UTF-8" />
	<!-- Mobile Meta -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<!-- CSS only -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	 <!-- jQuery first, then Popper.js, then Bootstrap JS -->
	 <script src="jquery.js"></script>
	 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<!-- FontAwesome -->
	<script src="https://kit.fontawesome.com/3021fd835d.js" crossorigin="anonymous"></script>
</head>

<body class="theme light-theme" style="">
	<div class="container">
		<div class="row">
			
			<div class="weather-container">
				<h1 class="location"></h1>
				<div class="notification"></div>
				<div class="info">
					<span class="date"></span><span class="description"></span>
				</div>
				<div class="row" style="margin: 2rem 0rem;">
					<div class="weather-icon col-6">
						<div class="">
							<img src="icons/unknown.png" alt="">
						</div>
					</div>
					<div class="temperature-value col-6">
						<div class="" style="position: relative;">
							<p>-</p>
						</div>
					</div>
				</div>
				<div class="additional-info row">
					<div class="col-4">
						<div class="info-1">
							<strong>Feels Like</strong>
							<p>-</p>
						</div>
					</div>
					<div class="col-4">
						<div class="info-2">
							<strong>Humidity</strong>
							<p>-</p>
						</div>
					</div>
					<div class="col-4">
						<div class="info-3">
							<strong>High</strong>
							<p class="max">-</p>
							<strong>Low</strong>
							<p class="min">-</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="button-container">
			<div class="row">
				<div class="col-6">
					<button type="button" class="btn btn-light">Light theme</button>
				</div>
				<div class="col-6">
					<button type="button" class="btn btn-dark">Dark theme</button>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="app-title">
				<div class="col-lg-12">
				<h1>Weather App</h1>
				<h2>By : @Frontendmike</h2>
				</div>
			</div>
		</div>

	</div>
	

	<script src="app.js"></script>
</body>

</html>
